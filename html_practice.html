<!DOCTYPE html>
<html>

<head>

    <main>
        <div class="message">
            <div class="message_title">
                <h2>ご挨拶</h2>
            </div>
            <div class="message_body">

            <div class="message_status">

            <div class="message_morimoto_photo">

        <div class="news">

                </div>

                    <h6>ドボクリエイトへのアクセスについてはこちらから</h6>
                </div>

    <footer>
        <div class="recent_posts">
            <div class="recent_posts_head">
                <h5>最近の投稿</h5>
            </div>
            <div class="recent_posts_section">
