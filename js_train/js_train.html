<!DOCTYPE html>
<html>

<head>
    <title>ドボクリエイト株式会社 | DOBOCREATE Corp.</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="js_train.css">
</head>

<body>

<header>
    <h2>解析モデル </h2>
</header>

<main>

    <div class="information">
        
        <div class="information_section">
            
            <div class="information_section_title">
                <h4>モデル</h4>
            </div>
            <div class="information_section_description">
                <p>情報を入力してください</p>
            </div>
            
            <div class="input_section">
                <div class="input_form">
                    <label for="model_name">プロジェクト名</label>
                    <input type="text" id="model_name" name="model_name" required minlength="4" maxlength="8" size="10" />
                </div>    
                <div class="input_form">
                    <label for="model_name">プロジェクトid</label>
                    <input type="text" id="model_id" name="model_id" required minlength="4" maxlength="8" size="10" />
                </div>    
            </div>
            <div class="information_button">
                <button id="model_add_button">追加</button>
            </div>
        </div>

    </div>

    <div class="task_section">
        <div class="imcomplete_task" >
            <div class="task_status">
                <h6>未完了タスク</h6>
            </div>
            <div class="one_imcomplete_task" id="imcomplete_task"></div>
        </div>
        <div class="completed_task" id="completed_task">
            <h6>完了タスク</h6>
        </div>
    </div>

</main>

<footer>
    <p>@dobocreate.corp</p>
</footer>


<script src="js_train.js"></script>

</body>

</html>
