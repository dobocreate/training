<!DOCTYPE html>
<html>

<head>
    <title>ドボクリエイト株式会社 | DOBOCREATE Corp.</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="js_train.css">
</head>

<body>

<header>
    <h2>解析モデル </h2>
</header>

<main>

    <div class="information">
        
        <div class="information_section">
            
            <div class="information_section_title">
                <h4>モデル</h4>
            </div>
            <div class="information_section_description">
                <p>情報を入力してください</p>
            </div>
            
            <div class="input_section">
                <div class="input_form">
                    <label for="model_name">モデル名</label>
                    <input type="text" id="model_name" name="model_name" required minlength="4" maxlength="8" size="10" />
                </div>    
                <div class="input_form">
                    <label for="geology">地質</label>
                    <input type="text" id="geology" name="geology" required minlength="4" maxlength="8" size="10" />
                </div>    
                <div class="input_form">
                    <label for="age">年代</label>
                    <input type="text" id="age" name="age" required minlength="4" maxlength="8" size="10" />
                </div>    
            </div>
            <div class="information_button">
                <button>追加</button>
            </div>
        </div>

    </div>

</main>

<footer>
    <p>@dobocreate.corp</p>
</footer>
</body>

</html>
